<!DOCTYPE html>
<html>
    <head>
        <title>Nice Form CSS</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800" rel="stylesheet">
        
    </head>

    <body>
        <form class="form">
            <div class="title-form">
                <h2>Nice form with CSS</h2>
            </div>

            <div class="form-group">
                <label>Nome* </label>
                <input type="text" class="inputText" placeholder="Digite seu nome" />
            </div>
                    
            <div class="form-group">
                <label>Telefone* </label>
                <input type="text" class="inputText" placeholder="Digite seu telefone" />
            </div>
                    
            <div class="form-group">
                <label>E-mail* </label>
                <input type="text" class="inputText" placeholder="Digite seu e-mail" />    
            </div>  
                    
            <div class="form-group">
                <label>Estado Civil* </label>  
                <input type="radio" value="Casado" /> Casado
                <input type="radio" value="Solteiro" /> Solteiro
                <input type="radio" value="Divorciado" /> Divorciado
                <input type="radio" value="Viuvo" /> Viuvo
            </div>
                        
            <div class="form-group">
                <button class="btn-enviar" id="btn-enviar">Enviar</button>
            </div>
        </form>   
    </body>
</html>
